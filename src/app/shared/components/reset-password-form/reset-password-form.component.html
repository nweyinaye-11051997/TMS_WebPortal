<div class="d-flex align-items-center justify-content-center">
  <div class="container">
    <input type="checkbox" id="flip" />
    <div class="cover">
      <div class="front">
        <img src="../../../assets/images/frontImg.jpg" alt="" />
        <div class="text">
          <span class="text-1">Task Management System</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img
          class="backImg"
          src="../../../assets/images/frontImg1.jpg"
          alt=""
        />
        <div class="text">
          <span class="text-1"
            >Complete miles of journey <br />
            with one step</span
          >
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">{{ txtTitle }}</div>
          <label class="mt-3">
            We will send you a link to reset your password via Email.
          </label>
          <form
            action="#"
            [formGroup]="formData"
            (submit)="onSubmit($event)"
            *ngIf="!showForm"
          >
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <dx-text-box
                  autocomplete="off"
                  [placeholder]="txt"
                  formControlName="ToEmail"
                  style="width: 100%"
                >
                  <dx-validator>
                    <dxi-validation-rule
                      type="required"
                      message="Email is required"
                    ></dxi-validation-rule>
                    <dxi-validation-rule
                      type="email"
                      message="Email is invalid"
                    ></dxi-validation-rule>
                    <dxi-validation-rule
                      type="async"
                      message="Email is already registered"
                    >
                    </dxi-validation-rule>
                  </dx-validator>
                </dx-text-box>
              </div>

              <div class="button input-box" for="flip">
                <input type="submit" [value]="btnText" />
              </div>
              <div class="row">
                <div class="col">
                  <div class="d-flex justify-content-start">
                    <label for="flip"> Create a new account</label>
                  </div>
                </div>
                <div class="col">
                  <div class="d-flex justify-content-end">
                    <a href="/#/reset-password">Login</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <form action="#" *ngIf="showForm">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <dx-text-box
                  autocomplete="off"
                  placeholder="Create new password"
                  style="width: 100%"
                >
                </dx-text-box>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <dx-text-box
                  autocomplete="off"
                  placeholder="Create confirm password"
                  style="width: 100%"
                >
                </dx-text-box>
              </div>
              <div class="button input-box" for="flip">
                <input type="submit" value="Change" />
              </div>
              <div class="row">
                <div class="col">
                  <div class="d-flex justify-content-start">
                    <label for="flip"> Create a new account</label>
                  </div>
                </div>
                <div class="col">
                  <div class="d-flex justify-content-end">
                    <a href="/#/reset-password">Login</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
