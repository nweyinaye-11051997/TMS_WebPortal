<h2 class="ml-4">
  <img src="../../../assets/images/plus.png" class="logo-img" />
  <span class="ms-2">Create Task</span>
</h2>
<div class="content-block">
  <div class="dx-card responsive-paddings">
    <div id="form-container">
      <div class="container">
        <div class="title mb-5">Enter Information</div>
        <div class="task-card">
          <div class="card-body">
            <form [formGroup]="taskcreateForm">
              <div class="row">
                <div class="mb-3 col-6">
                  <label class="form-label"
                    >Task Name<span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    formControlName="TaskName"
                    aria-label="TaskName"
                    required
                  />
                  <div class="invalid-feedback">Task Name is required</div>
                </div>
                <div class="mb-3 col-6">
                  <label class="form-label"
                    >Project<span class="text-danger">*</span></label
                  >
                  <select
                    class="form-select"
                    formControlName="ProjectID"
                    aria-label="Project"
                    required
                  >
                    <option
                      *ngFor="let project of projectList"
                      [value]="project.value"
                    >
                      {{ project.name }}
                    </option>
                  </select>
                  <div class="invalid-feedback">Project is required</div>
                </div>
              </div>
              <div class="row">
                <div class="mb-3 col-6">
                  <label class="form-label"
                    >Priority<span class="text-danger">*</span></label
                  >
                  <select
                    class="form-select"
                    formControlName="Priority"
                    aria-label="Priority"
                    required
                  >
                    <option
                      *ngFor="let priority of priority"
                      [value]="priority.value"
                    >
                      {{ priority.name }}
                    </option>
                  </select>
                  <div class="invalid-feedback">Priority is required</div>
                </div>
                <div class="mb-3 col-6">
                  <label class="form-label"
                    >Status<span class="text-danger">*</span></label
                  >
                  <select
                    class="form-select"
                    formControlName="Status"
                    aria-label="Status"
                    required
                  >
                    <option
                      *ngFor="let status of statusList"
                      [value]="status.value"
                    >
                      {{ status.name }}
                    </option>
                  </select>
                  <div class="invalid-feedback">Status is required</div>
                </div>
              </div>
              <div class="row">
                <div class="mb-3 col-md-6 d-flex flex-column">
                  <label class="form-label">Description</label>
                  <textarea
                    class="form-control h-100"
                    formControlName="Description"
                    required
                  ></textarea>
                  <div class="invalid-feedback">Description is required</div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label"
                      >Start Date<span class="text-danger">*</span></label
                    >
                    <input
                      type="date"
                      class="form-control"
                      formControlName="StartDate"
                      required
                    />
                    <div class="invalid-feedback">Start Date is required</div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label"
                      >End Date<span class="text-danger">*</span></label
                    >
                    <input
                      type="date"
                      class="form-control"
                      formControlName="EndDate"
                      required
                    />
                    <div class="invalid-feedback">End Date is required</div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <dx-button
          text="Create Task"
          class="btn btn-primary"
          (onClick)="onCreateTask()"
        ></dx-button>
        <dx-button
          text="Clear"
          class="btn btn-secondary ms-3"
          (onClick)="clearData()"
        ></dx-button>
      </div>
    </div>
  </div>
</div>
